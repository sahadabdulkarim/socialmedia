{% extends 'base.html' %}

{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete this post?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a href="{% url 'post_detail' post.id %}">Cancel</a>
{% endblock %}
