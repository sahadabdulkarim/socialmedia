{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Create New Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create Post</button>
  </form>
  <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
