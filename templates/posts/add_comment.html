{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Add Comment</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Comment</button>
  </form>
  <a href="{% url 'post_detail' post.id %}">Cancel</a>
{% endblock %}
