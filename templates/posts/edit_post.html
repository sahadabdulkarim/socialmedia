{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Edit Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update Post</button>
  </form>
  <a href="{% url 'post_detail' post.id %}">Cancel</a>
{% endblock %}
