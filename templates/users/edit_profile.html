{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Edit Profile</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
  <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
